---
layout: default
---
<div class="posts">
  {% for post in site.posts limit:10 %}
    {% if post.type == 'link' %}
      <div class="post other link">
        <span class="icon" title="This is a link elsewhere"></span>
        <h2><a href="{{ post.link }}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
      </div>
    {% else %}
      <div class="post">
        <h1><a name='{{ post.date | date: "%m-%d-%Y" }}' href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="body">{{ post.content }}</div>
        <div class="breaker"></div>
        <!-- <div class='post-footer'>
            <postamble datetime="{{ post.date | date: "%Y-%m-%d" }}">
            &mdash;{{ post.date | date: "%b %d, %Y" }} &mdash;
            </postamble>
            <a rel='author' href='http://colemanm.org/'>coleman</a>
          </div> -->
      </div>
    {% endif %}
  {% endfor %}
</div>
