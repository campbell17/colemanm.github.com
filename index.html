---
layout: default
description: "notes and links from @colemanm"
---
<div class="posts">
  {% for post in site.categories.blog limit:10 %}
    {% if post.type == 'link' %}
      <div class="post other link">
        <span class="icon" title="This is a link elsewhere"></span>
        <h2><a href="{{ post.link }}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
      </div>
    {% else %}
      <div class="post">
        <h1><a name='{{ post.date | date: "%m.%d.%Y" }}' href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="body">
          {{ post.content }}
          <span class="date">&mdash; {{ post.date | date: "%m.%d.%Y" }} &mdash;</span>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>
