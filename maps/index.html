---
layout: default
title: Maps
maps: true
permalink: /maps/
description: "Maps and cartography projects."
---

<div class="page maps">

<h1>Maps</h1>

{% for map in site.data.maps %}
  <div class="map">
    <iframe width="100%" height="300" frameBorder="0" src="{{ map.url }}"></iframe>
    <p class="caption"><a href="{{ map.project-url }}">{{ map.title }}</a> &bull; <span class="about">{{ map.description }}</span></p>
  </div>
{% endfor %}

</div>
