title: colemanm.org
name: colemanm.org
description: "Notes + Links from @colemanm"
author:
  name: Coleman McCormick
  email: coleman@mcco.me
  uri: https://www.colemanm.org
permalink: /post/:title/
host: 0.0.0.0
port: 4001
url: http://localhost:4001

# tag_page_layout: tag
# tag_page_dir: topics

collections:
  maps:
    output: true
  books:
    output: true
    permalink: /books/:title/
  articles:
    output: true
    permalink: /articles/:title/
  quotes:
    output: true
    permalink: /quotes/:title/

feed:
  path: atom.xml

#files to exclude, array
exclude:
  - CONTRIBUTING.md
  - README.md
  - bundle
  - script
  - CNAME
  - Gemfile
  - Gemfile.lock
  - ".bundle"
  - vendor

plugins:
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
