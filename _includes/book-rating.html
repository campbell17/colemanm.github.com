<span class="rating" itemprop=reviewRating itemscope itemtype=http://schema.org/Rating><meta content=1 itemprop=worstRating><meta content={{ book.rating }} itemprop=ratingValue><meta content=5 itemprop=bestRating>
  {% if book.rating == 5 %}
  ★★★★★
  {% elsif book.rating == 4 %}
  ★★★★
  {% elsif book.rating == 3 %}
  ★★★
  {% elsif book.rating == 2 %}
  ★★
  {% else %}
  ★
  {% endif %}
</span>
