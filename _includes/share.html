<div class='share'>
  &nbsp;
  <ul>
    <li><a href='https://twitter.com/share' class='twitter-share-button' data-url='{{site.url}}{{ page.url }}' data-text='{{ post.title }}' data-via='colemanm'>Tweet</a></li>
    <li><div class='fb-like' data-href='{{site.url}}{{page.url}}' data-send='false' data-layout='button_count' data-width='75' data-show-faces='true' data-font='lucida grande' og:title='{{page.title}}' og:type='article'></div></li>
  </ul>
</div>
