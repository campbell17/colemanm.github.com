<div class="page archive">
<h1>Links</h1>

<p>An archive of links and interesting things.</p>

<table cellspacing="0" class="archive-table">
{% for post in site.posts %}
  {% for link in post.links %}
  <tr>
  <td>{{ link.icon }} <a href='{{ link.url }}'>{{ link.title }}</a></td>
  </tr>
  {% endfor %}
{% endfor %}
</table>
</div>
