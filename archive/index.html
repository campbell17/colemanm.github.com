---
layout: default
title: Archives
---

<div class="archive">
<h1>Archive</h1>
<table cellspacing="0">
{% for post in site.categories.blog %}
  <tr class="{% cycle 'even', 'odd' %}">
    <td><a href='{{ post.url }}'>{{ post.title }}</a></td>
    <td class="date-cell">{{ post.date | date: "%m.%d.%Y"  }}</td>
  </tr>
{% endfor %}
</table>
</div>
