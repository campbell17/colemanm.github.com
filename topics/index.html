---
layout: default
title: Topics
permalink: /topics/
description: "Blog post topics."
published: false
---

<div class="page topics">
<h1>Topics</h1>

<ul>
  {% capture tags %}
    {% for tag in site.tags %}
      <li>
          <a href="/{{ site.tag_page_dir }}/{{ tag[0] | slugify: 'pretty' }}">{{ tag[0] }}</a>
          <span class="tag-count">{{ tag[1].size }}</span>
      </li>
    {% endfor %}
  {% endcapture %}
  {{ tags | split:'<li>' | sort | join:'<li>' }}
</ul>

</div>
